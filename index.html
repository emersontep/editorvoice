<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Text Container</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 90%;
            width: 600px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .container h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .container p {
            font-size: 1em;
            line-height: 1.6;
            color: #666;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .container h1 {
                font-size: 1.2em;
            }

            .container p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Responsive Page</h1>
        <p>
            This is a responsive text container. Resize the browser window or view this page on a mobile device to see how the container adjusts to fit the screen size. The text and padding scale gracefully for an optimal viewing experience.
        </p>
    </div>
</body>
</html>
